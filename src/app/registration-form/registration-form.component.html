<h2>Регистрация</h2> <!--  -->
<form class="example-form" (submit)="register()"> <!-- Cобытие отправки формы, которое будет обрабатываться методом register() -->
  <p>
    <mat-form-field class="example-full-width">
      <mat-label>Email</mat-label>
      <input matInput placeholder="pat@example.com" type="email" [(ngModel)]="email" name="email"> <!-- Поле ввода email -->
    </mat-form-field>
  </p>

  <mat-form-field class="example-full-width">
    <mat-label>Пароль:</mat-label>
    <input matInput type="password" [(ngModel)]="password" name="password"> <!-- Поле ввода password -->
  </mat-form-field>

  <p><button mat-raised-button color="warn" type="submit">Зарегистрироваться</button></p> <!-- Кнопка "Зарегистрироваться"  -->
  <button type="button" mat-stroked-button color="warn" (click)="switchToLogin.emit()">Вход</button> <!--  Кнопка "Вход"  -->
  <button mat-raised-button color="primary" (click)="navigateToCreateObject()">Создать объект</button> <!--  Кнопка "Создать объект" c привязкой метода navigateToCreateObject() -->

</form>
