<h1>Форма</h1>
<app-login-form *ngIf="currentForm === 'login'" (switchToRegistration)="currentForm = 'registration'"></app-login-form> <!--  Отображается только если значение переменной currentForm равно "login". Если пользователь переключается на регистрацию, срабатывает событие switchToRegistration, которое изменяет значение currentForm на "registration" -->
<app-registration-form *ngIf="currentForm === 'registration'" (switchToLogin)="currentForm = 'login'"></app-registration-form> <!--  Отображается только если значение переменной currentForm равно "registration". Если пользователь переключается на регистрацию, срабатывает событие switchToLogin, которое изменяет значение currentForm на "login" -->
<a *ngIf="currentForm === 'registration' && !showLogin" routerLink="/objects" (click)="showLogin = true">Перейти к списку объектов</a>  <!-- При нажатии на ссылку, пользователь переходит по маршруту "/objects", а значение showLogin устанавливается в true -->

<div class="notification-container"></div>  <!-- Контейнер для уведомлений  -->
